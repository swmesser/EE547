<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ajax_sample</title>
    <script>
        var i = 0;

        function GetSomething() {
            var xmlhttp = new XMLHttpRequest();
            var current = document.getElementById("results").value;
            xmlhttp.onreadystatechange = function () {
                if ((this.readyState == 4) && (this.status == 200)) {
                    document.getElementById("results").value = this.responseText;
                    console.log (this.responseText);
                } 
            }

            xmlhttp.open("GET", "ajax_server.php?count=" + current, true);
            xmlhttp.send();
        }

        function PostSomething() {
            var xmlhttp = new XMLHttpRequest();
            var current = document.getElementById("results").value;
            xmlhttp.onreadystatechange = function () {
                if ((this.readyState == 4) && (this.status == 200)) {
                    document.getElementById("results").value = this.responseText;
                    console.log(this.responseText);
                }
            }
            
            xmlhttp.open("POST", "ajax_server.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("count=" + current);
        }
    </script>
</head>
<body>
    <h1>Welcome to AJAX!</h1>
    <input id="results" type="number" value="0" /><br />
    <button onclick="GetSomething()">Click me (GET)!</button><br />
    <button onclick="PostSomething()">Click me (POST)!</button>
</body>
</html>
